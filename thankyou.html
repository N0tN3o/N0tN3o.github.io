<!DOCTYPE html>
<html lang="en" data-theme="slate-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for reaching out — Vince Németh will get back to you soon.">
    <meta name="theme-color" content="#0f172a">
    <meta name="robots" content="noindex, nofollow">

    <title>Message Sent | Vince Németh</title>
    <link rel="stylesheet" href="./src/css/styles-base.css">
    <link rel="stylesheet" href="./src/css/styles-desktop.css" media="(min-width: 1024px)">
    <link rel="stylesheet" href="./src/css/styles-mobile.css" media="(max-width: 1023px)">
    <link rel="icon" href="./images/webicon2.ico" sizes="any">
    <link rel="shortcut icon" href="./images/webicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Theme Picker Panel -->
    <aside class="theme-panel" id="themePanel">
        <button class="theme-panel-toggle" id="themePanelToggle" aria-label="Toggle theme picker">
            <svg class="icon"><use href="./images/icons.svg#icon-palette"/></svg>
        </button>
        <div class="theme-options">
            <h4>Theme</h4>
            <div class="theme-grid">
                <button class="theme-btn" data-theme="slate-dark" title="Slate Dark">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="pitch-black" title="Pitch Black">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="midnight-purple" title="Midnight Purple">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="ocean-deep" title="Ocean Deep">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="forest-dark" title="Forest Dark">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="warm-dark" title="Warm Dark">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="mono-dark" title="Monochrome Dark">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="high-contrast-dark" title="High Contrast Dark">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="light-clean" title="Light Clean">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="light-warm" title="Light Warm">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="light-sage" title="Light Sage">
                    <span class="theme-preview"></span>
                </button>
                <button class="theme-btn" data-theme="high-contrast-light" title="High Contrast Light">
                    <span class="theme-preview"></span>
                </button>
            </div>
        </div>
    </aside>

    <main class="thankyou-page">
        <div class="thankyou-container">
            <div class="thankyou-icon">
                <svg class="thankyou-checkmark" viewBox="0 0 24 24">
                    <path d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <h1 class="thankyou-title">Message Sent</h1>
            <p class="thankyou-message">
                Thanks for reaching out! I'll get back to you as soon as I can. 
                In the meantime, feel free to explore more of my work.
            </p>

            <div class="thankyou-actions">
                <a href="./index.html" class="thankyou-btn thankyou-btn-primary">
                    <svg class="icon"><use href="./images/icons.svg#icon-arrow-left"/></svg>
                    Back to Portfolio
                </a>
                <a href="https://linkedin.com/in/vince-nemeth/" target="_blank" rel="noopener noreferrer" class="thankyou-btn thankyou-btn-secondary">
                    <svg class="icon"><use href="./images/icons.svg#icon-linkedin"/></svg>
                    Connect on LinkedIn
                </a>
            </div>

            <p class="thankyou-redirect-note">
                Redirecting to portfolio in <span class="countdown-num" id="countdown">10</span>s
            </p>

            <div class="thankyou-footer">
                <p>&copy; <span id="footerYear"></span> Vince Németh</p>
            </div>
        </div>
    </main>

    <script src="./src/js/thankyou.js"></script>
</body>
</html>
